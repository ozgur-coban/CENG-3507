<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Student and Course Management System</title>
  </head>
  <body>
    <div class="container">
      <h1>Student and Course Management System</h1>
      <div class="section" id="add-student-section">
        <h2>Add Student</h2>
        <label for="student-id">Student ID:</label>
        <input type="text" id="student-id" />
        <label for="student-name">Name:</label>
        <input type="text" id="student-name" />
        <label for="student-surname">Surname:</label>
        <input type="text" id="student-surname" />
        <button id="add-student-button">Add Student</button>
      </div>
      <div class="section" id="add-course-section">
        <h2>Add Course</h2>
        <label for="course-id">Course ID:</label>
        <input type="text" id="course-id" />
        <label for="course-name">Course Name:</label>
        <input type="text" id="course-name" />
        <label for="course-scale">Point Scale:</label>
        <select id="course-scale">
          <option value="tenPointScale">10-Point Scale</option>
          <option value="sevenPointScale">7-Point Scale</option>
        </select>
        <button id="add-course-button">Add Course</button>
      </div>

      <div>
        <button id="showCoursesTableBtn">Show Courses Table</button>
        <button id="showStudentCoursesTableBtn">
          Show Student Courses Table
        </button>
      </div>

      <div class="section" id="courses-table" style="display: none">
        <label for="courseSelect">Select Course:</label>
        <select id="courseSelect">
          <option value="">-- Select a Course --</option>
        </select>

        <table id="courseTable">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Name</th>
              <th>Midterm</th>
              <th>Final</th>
              <th>Term Average</th>
              <th>Letter Grade</th>
              <th>
                <button id="detailedViewBtn">Detailed View</button>
                <button id="assign-student-to-course-button-display">
                  Assign Student
                </button>
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="updateForm" style="display: none">
          <h3>Update Student Information</h3>
          <label for="updateName">Name:</label>
          <input type="text" id="updateName" />
          <label for="updateSurname">Surname:</label>
          <input type="text" id="updateSurname" />
          <label for="updateMidterm">Midterm Score:</label>
          <input type="number" id="updateMidterm" />
          <label for="updateFinal">Final Score:</label>
          <input type="number" id="updateFinal" />
          <button id="submitUpdate">Submit</button>
        </div>

        <div id="courseDetails" style="display: none"></div>
        <div class="section" id="assign-student-section" style="display: none">
          <h2>Assign Student to Course</h2>
          <label for="assign-student-id">Student ID:</label>
          <input type="text" id="assign-student-id" />

          <label for="midterm-score">Midterm Score:</label>
          <input type="number" id="midterm-score" />
          <label for="final-score">Final Score:</label>
          <input type="number" id="final-score" />
          <button id="assign-student-button">Assign</button>
        </div>
      </div>

      <div class="section" id="student-courses" style="display: none">
        <div>
          <label for="studentNameInput">Enter Full Student Name:</label>
          <input type="text" id="studentNameInput" placeholder="Student Name" />
          <button id="searchStudentCoursesBtn">Search</button>
        </div>

        <table id="studentCoursesTable" border="1">
          <thead>
            <tr>
              <th>Lecture Name</th>
              <th>Student ID</th>
              <th>Midterm</th>
              <th>Final</th>
            </tr>
          </thead>
          <tbody>
            <!-- Course rows will be dynamically added here -->
          </tbody>
        </table>
        <div id="gpaDisplay" style="margin-top: 20px; font-weight: bold">
          GPA: <span id="gpaResult">N/A</span>
        </div>
      </div>
    </div>
  </body>
</html>
